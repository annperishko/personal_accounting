<!-- Toolbar -->
<div class="toolbar">
  <div class="toolbar-left">
    <i class="fa-regular fa-circle-use fa-3xr"></i>

    <div class="profile-name-container">
      <div class="profile-name">{{ userName }}</div>

    </div>
  </div>
  <div class="logout-button">
    <button (click)="logOut()">Logout</button>
  </div>
</div>

<div class="dashboard-container">
  <div class="transaction-form-container">
    <h2>Add Transaction</h2>

    <div class="form-group">
      <label for="transactionType">Transaction Type*</label>
      <select
        id="transactionType"
        [(ngModel)]="transaction.transactionType"
        (change)="onTransactionTypeChange()"
        required>
        <option [ngValue]="null">Select Transaction Type</option>
        <option *ngFor="let type of transactionTypes" [ngValue]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="transaction.transactionType">
      <label for="category">Category*</label>
      <select
        id="category"
        [(ngModel)]="transaction.category"
        required>
        <option [ngValue]="null">Select Category</option>
        <option *ngFor="let category of availableCategories" [ngValue]="category">{{ category }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount*</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="transaction.amount"
        step="0.01"
        min="0.01"
        required>
    </div>

    <div class="form-group">
      <label for="transactionDate">Date*</label>
      <input
        id="transactionDate"
        type="date"
        [(ngModel)]="transaction.transactionDate"
        [max]="currentDate"
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="transaction.description"
        rows="3"></textarea>
    </div>

    <button
      (click)="saveTransaction()"
      [disabled]="!isFormValid()">
      Save Transaction
    </button>
  </div>


  <div class="reports-container">

    <p>Reports will be displayed here in the future (maybe).</p>
  </div>
</div>
